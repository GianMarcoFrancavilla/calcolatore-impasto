<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Ingredienti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcolatore Ingredienti Pizza</h1>
        <label for="water">Litri di acqua:</label>
        <input type="number" id="water" placeholder="Inserisci litri di acqua" onchange="calculateIngredients()">
        <label for="flour">Farina (kg):</label>
        <input type="number" id="flour" placeholder="Inserisci la quantità di farina" onchange="calculateIngredients()">
        <label for="salt">Sale (g):</label>
        <input type="number" id="salt" placeholder="Inserisci la quantità di sale" onchange="calculateIngredients()">
        <label for="yeast">Lievito (g):</label>
        <input type="number" id="yeast" placeholder="Inserisci la quantità di lievito" onchange="calculateIngredients()">
        <label for="oil">Olio (g):</label>
        <input type="number" id="oil" placeholder="Inserisci la quantità di olio" onchange="calculateIngredients()">
        <button onclick="calculateIngredients()">Calcola Ingredienti</button>
        <div id="results" class="result"></div>
    </div>

    <script>
        function calculateIngredients() {
            const waterLiters = parseFloat(document.getElementById('water').value);
            const flour = parseFloat(document.getElementById('flour').value);
            const salt = parseFloat(document.getElementById('salt').value);
            const yeast = parseFloat(document.getElementById('yeast').value);
            const oil = parseFloat(document.getElementById('oil').value);

            if (isNaN(waterLiters) || isNaN(flour) || isNaN(salt) || isNaN(yeast) || isNaN(oil) ||
                waterLiters <= 0 || flour <= 0 || salt <= 0 || yeast <= 0 || oil <= 0) {
                alert('Per favore, inserisci valori validi per gli ingredienti.');
                return;
            }

            const calculatedFlour = waterLiters * 1.6 || 0;
            const calculatedSalt = waterLiters * 50 || 0;
            const calculatedYeast = waterLiters * 3 || 0;
            const calculatedOil = waterLiters * 10 || 0;

            document.getElementById('results').innerHTML = `
                <p>Farina: ${calculatedFlour.toFixed(2)} kg</p>
                <p>Sale: ${calculatedSalt.toFixed(2)} g</p>
                <p>Lievito: ${calculatedYeast.toFixed(2)} g</p>
                <p>Olio: ${calculatedOil.toFixed(2)} g</p>
            `;
        }
    </script>
</body>
</html>
